<!DOCTYPE html >
<html lang="es">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Cálculo de la edad Canina</title>
<head>
<script type="text/javascript">
var numero = prompt("Escribe la edad de tu mascota en años humanos");

var resultado = edad(numero);
alert("La edad de su mascota es "+resultado + " " + "años") ;

function edad (numero) {
  numero=numero*7;
  return numero;

} 
</script>
</head>

</html>
